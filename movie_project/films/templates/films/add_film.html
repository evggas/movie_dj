<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Добавить фильм</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Название фильма</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Описание</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_review" class="form-label">Отзыв</label>
                    {{ form.review }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Сохранить</button>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary w-100">Вернуться к списку фильмов</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
